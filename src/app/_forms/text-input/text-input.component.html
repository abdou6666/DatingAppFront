<div class="mb-3">
    <input type={{type}} class="form-control" [formControl]="control" placeholder={{label}}
        [class.is-invalid]="control.touched && control.invalid">

    <div *ngIf="control.errors?.['required']" class="invalid-feedback"> Please enter a
        {{label}} </div>

    <div *ngIf="control.errors?.['minlength']" class="invalid-feedback"> {{label}} must be at
        least {{control.errors?.['minlength'].requiredLength }} characters </div>

    <div *ngIf="control.errors?.['maxlength']" class="invalid-feedback"> {{label}} must be at
        least {{control.errors?.['maxlength'].requiredLength }} characters </div>

    <div *ngIf="control.errors?.['notMatching']" class="invalid-feedback"> Password do not match </div>
</div>
